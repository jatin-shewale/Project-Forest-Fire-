<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FWI Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      background: #ff7e5f;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
    }
    a:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Home Page</h1>
    <a href="{{ url_for('predict_datapoint') }}">Go to FWI Prediction</a>
  </div>
</body>
</html>
