<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FWI Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 500px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #185a9d;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #43cea2;
      box-shadow: 0 0 5px rgba(67, 206, 162, 0.5);
    }
    .full-width {
      grid-column: span 2;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: #43cea2;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      grid-column: span 2;
    }
    button:hover {
      background: #36b48e;
      transform: scale(1.05);
    }
    h2 {
      margin-top: 25px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>FWI Prediction</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <input type="text" name="Temperature" placeholder="Temperature" required>
      <input type="text" name="RH" placeholder="Relative Humidity (RH)" required>
      <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required>
      <input type="text" name="Rain" placeholder="Rain" required>
      <input type="text" name="FFMC" placeholder="FFMC" required>
      <input type="text" name="DMC" placeholder="DMC" required>
      <input type="text" name="ISI" placeholder="ISI" required>
      <input type="text" name="Classes" placeholder="Classes" required>
      <input type="text" name="Region" placeholder="Region" required class="full-width">
      <button type="submit">Predict</button>
    </form>
    <h2>The FWI prediction is {{result}}</h2>
  </div>
</body>
</html>
